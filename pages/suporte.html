    <main>
        <div class="title">
            <h1 >Você tem alguma sugestão ou dúvida?<br>Entre em contato conosco preenchendo o formulário abaixo!</h1>
        </div>
        <div class="form">
            <form>
                <div class="mb-3">
                    <label for="inputState" class="form-label">Escolha o motivo do contato:</label>
                    <select id="inputState" class="form-select">
                      <option selected>Clique para escolher...</option>
                      <option>Dúvida</option>
                      <option>Sugestões</option>
                      <option>Bugs</option>
                    </select>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">E-mail para contato:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Não compartilharemos seu e-mail.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mensagem:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Concordo em receber e-mails promocionais</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
