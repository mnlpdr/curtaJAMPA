    <main>
        <div class="title">
            <h1 >Você tem alguma sugestão ou dúvida?<br>Entre em contato conosco preenchendo o formulário abaixo!</h1>
        </div>
        <div class="d-flex justify-content-center">
            <form action="">
                <div class="mb-3 title">
                    <label for="place">Tipo:</label>
                    <select name="place" id="place">
                        <option value=""></option>
                        <option value="">Sugestão</option>
                        <option value="">Dúvida</option>
                        <option value="">Bug</option>
                    </select>
                </div>
                <div>
                        <label for="email">Seu e-mail para contato:</label>
                        <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="message">Mensagem:</label><br>
                    <textarea name="message" id="message" cols="30" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <input class="btn btn-success enviar" type="submit" value="Enviar">
                </div>
           </form>
        </div>
    </main>
